<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="game">
      <div id="play-button-div">
        <button type="button" id="playAgainButton" class="button-50">
          Play
        </button>
      </div>
      <div class="play-buttons-div">
        <button type="button" id="rockButton" class="button-50">Rock</button>
        <button type="button" id="paperButton" class="button-50">Paper</button>
        <button type="button" id="scissorsButton" class="button-50">
          Scissors
        </button>
      </div>
      <div class="choices">
        <p id="playerChoice">The player choice is:</p>
        <p id="computerChoice">The computer choice is:</p>
      </div>
      <div class="scores">
        <p id="playerScore">Player score:</p>
        <p id="computerScore">Computer score:</p>
      </div>
      <div class="winner-roundcounter-div">
        <p id="roundCounter">Round 0 of 5</p>
        <p id="winnerOfTheRound">The winner of the round is:</p>
        <p id="winnerOfTheGame">The winner of the game is:</p>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
